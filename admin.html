<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="admin-style.css">
</head>
<body>
    <div class="admin-container">
        <div class="sidebar">
            <h2>Admin Panel</h2>
            <button id="logout-btn">Logout</button>
        </div>
        
        <div class="main-content">
            <div class="profile-section">
                <h3>Profile</h3>
                <form id="profile-form">
                    <div class="form-group">
                        <label for="profile-image-input">Profile Image:</label>
                        <!-- سيتم إضافة عنصر عرض الصورة الحالية هنا بواسطة JavaScript -->
                        <input type="file" id="profile-image-input" name="profile-image" accept="image/*">
                    </div>
                    <input type="text" id="name-input" placeholder="Your Name">
                    <textarea id="bio-input" placeholder="Your Bio"></textarea>
                    <button type="submit">Save Changes</button>
                </form>
            </div>

            <div class="links-section">
                <h3>Links</h3>
                <form id="link-form">
                    <input type="text" id="link-title" placeholder="Link Title">
                    <input type="url" id="link-url" placeholder="URL">
                    <input type="file" id="link-icon" accept="image/*">
                    <button type="submit">Add Link</button>
                </form>
                <div id="links-list">
                    <!-- Links will be added dynamically -->
                </div>
            </div>

            <div class="section-header">
                <h2>Manage Links</h2>
                <button id="update-order-btn" class="btn">Update All Links Order</button>
            </div>
        </div>
    </div>

    <script type="module" src="admin.js"></script>
</body>
</html>
