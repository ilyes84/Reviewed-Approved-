<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#4e4376">
    <meta name="format-detection" content="telephone=no">
    <title>My Links</title>
    <meta name="description" content="Connect with me through all my social links">
    <link rel="stylesheet" href="style.css">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"></noscript>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <!-- إضافة أيقونات للأجهزة المحمولة -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="profile-header">
                <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" 
                     alt="Profile Picture" 
                     id="profile-image">
                <div class="profile-status" id="profile-status"></div>
            </div>
            
            <h1 id="profile-name">Your Name</h1>
            <p id="profile-bio">Your Bio</p>
            
            <div class="social-icons" id="social-icons">
                <!-- Social icons will be added dynamically -->
            </div>
        </div>
        
        <div class="links" id="links-container">
            <!-- Links will be added dynamically -->
        </div>
        
        <!-- إضافة حاوية أزرار التنقل -->
        <div class="pagination" id="pagination">
            <!-- Pagination buttons will be added dynamically -->
        </div>
        
        <div class="footer">
            <p>© <span id="current-year"></span> | Made with <i class="fas fa-heart"></i></p>
        </div>
    </div>

    <!-- إضافة شاشة تحميل -->
    <div id="loader" class="loader-container">
        <div class="loader"></div>
    </div>

    <script type="module" src="app.js" defer></script>
</body>
</html>
